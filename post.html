
<head>


    <link rel="stylesheet" href="static/styles.css">

</head>



<div class="blog-post">

    <!--Your blog post html here-->
    <!-- <img src="#" title="#" alt="#"> -->

    <header>
       <img src="{{image}}" title="post heading" alt="blog post header image">
        <span>{{image}}</span>
        <h5>{{category}}</h5>

        <h2>{{title}}</h2>

        </header>

    <p class="post-text">{{body}}</p>

    <button type="button">Continue Reading</button>

    <!--add css styling to make this a solid line-->
    <div class="line"></div>

    <footer>

        <p class =post-footer">By {{author}} on {{date}}</p>
        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google-plus"></a>
            <a href="#" class="fa fa-pinterest"></a>

            </div>

        </footer>



</div>
